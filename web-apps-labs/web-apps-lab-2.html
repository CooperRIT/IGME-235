<body>

<script>
    "use strict";
    let h1 = document.querySelector("h1");
    let firsth2 = document.querySelector("h2");
    let body = document.querySelector("body");
    let paragraph = document.querySelector("p");
    let a = document.createElement('a');
    //add your own code here
